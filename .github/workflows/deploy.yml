name: Build and Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install
        run: npm ci

      - name: build
        run: npm run build

      - name: setup pages
        uses: actions/configue-pages@v3

      - name: upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist"

      - name: deploy to gh-pages
        id: deployment
        uses: actions/deploy-pages@v2
